version: 2.1
orbs:
  ruby: circleci/ruby@1.4.0
  heroku: circleci/heroku@1.2.6 # Use the Heroku orb in your config

jobs:
  build_and_test:
    working_directory: ~/psydiary_frontend # THIS SHOULD BE NAME OF YOUR APP
    docker:
      - image: cimg/ruby:3.1.1
        environment:
          PGHOST: localhost
          PGUSER: psydiary_frontend # THIS SHOULD BE NAME OF YOUR APP
          RAILS_ENV: test
      - image: postgres:13.2
        environment:
          POSTGRES_USER: psydiary_frontend # THIS SHOULD BE NAME OF YOUR APP
          POSTGRES_DB: psydiary_frontend_test # find db name in /config/database.yml
          POSTGRES_PASSWORD:
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: do_good_web # THIS SHOULD BE NAME OF YOUR APP
          command: bundle -v
      - checkout
      - run: bundle install --path vendor/bundle
      - run: bundle exec rspec
  deploy:
    executor: heroku/default
    steps:
      - attach_workspace:
          at: ~/psydiary_frontend
      - heroku/deploy-via-git:
          force: true

workflows:
  test_my_app:
    jobs:
      - build_and_test
      - deploy:
          requires:
            - build_and_test # only deploy if the build_and_test job has completed
          filters:
            branches:
              only: main # only deploy when on main